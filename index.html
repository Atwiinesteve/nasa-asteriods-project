<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300&family=Big+Shoulders+Display:wght@600&family=Josefin+Sans:wght@400;600&family=Karla:wght@500&family=Kumbh+Sans:wght@500;600&family=Lexend+Deca:wght@400;500&family=Lexend:wght@500&family=Open+Sans:wght@600&family=Outfit:wght@400;500&family=Overpass:wght@500;600&family=Poppins:wght@200;600&family=Roboto:wght@500&family=Rubik&display=swap"

    <link rel="stylesheet" href="./css/styles.css">
    <title>NASA - API Project</title>

<body>

    <div class="container">
        <div class="header">
            <h2 class="api--header">NASA API PROJECT</h2>
            <p>Get to know Asteriods near your Planet based on the dates you choose, from one of the World's trusted source - NASA</p>
        </div>
        <form class="form--area">
            <input type="text" name="start__date" id="start__date" class="start__date" placeholder="Beginning Date" required>
            <input type="text" name="end__date" id="end__date" class="end__date" placeholder="Ending Date" required>
            <button type="button" class="get--info ">submit</button>
        </form>
        <div class="display">
            <div id="tableHeader"></div>
        </div>
    </div>


    <script src="./app.js "></script>
